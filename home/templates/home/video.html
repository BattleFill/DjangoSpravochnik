{% extends 'home/base.html' %}

{% block title %} 
Видеокурсы
{% endblock %}

{% block content %}
<style>
     .color-box {
            width: 100%;
            height: 220px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
</style>
<div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light"></h1>
    </div>
</div>
  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


        {% for video_course in video_courses %}
        <div class="col">
          <div class="card shadow-sm">               
            <div class="color-box" style="background-color: {{ video_course.color }};"></div>
            <div class="card-body">
              <p class="card-text">{{video_course.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  
                  <button class="button" onclick="window.open('{{video_course.video_url}}');">Смотреть видеокурс</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

        
        </div>
      </div>
    </div>
  </div>

{% endblock %}
